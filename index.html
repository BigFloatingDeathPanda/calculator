<!DOCTYPE html>
<html>
<head>
    <title>BFDP's Calculator</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div id="totalCalculator">
        <div id="screen">
            <div id="degrad" hidden>deg</div>
            <div id="oldInput2"></div>
            <div id="oldResult2"></div>
            <div id="oldInput1"></div>
            <div id="oldResult1"></div>
            <div id="newInput"></div>
        </div>
        <button id="sine" class="otherButton" hidden>sin(</button>
        <button id="cosine" class="otherButton" hidden>cos(</button>
        <button id="tangent" class="otherButton" hidden>tan(</button>
        <button id="mode" class="otherButton" hidden>D/R</button>
        <button id="log" class="otherButton" hidden>log(</button>
        <button id="ln" class="otherButton" hidden>ln(</button>
        <button id="e" class="otherButton" hidden>e</button>
        <button id="power" class="operationButton flexy">^</button>
        <button id="openParen" class="otherButton" hidden>(</button>
        <button id="closeParen" class="otherButton" hidden>)</button>
        <button id="clear" class="otherButton flexy" style="background-color:red">A/C</button>
        <button id="divide" class="operationButton flexy">&#247;</button>
        <button id="seven" class="numberButton flexy">7</button>
        <button id="eight" class="numberButton flexy">8</button>
        <button id="nine" class="numberButton flexy">9</button>
        <button id="multiply" class="operationButton flexy">x</button>
        <button id="four" class="numberButton flexy">4</button>
        <button id="five" class="numberButton flexy">5</button>
        <button id="six" class="numberButton flexy">6</button>
        <button id="subtract" class="operationButton flexy">-</button>
        <button id="one" class="numberButton flexy">1</button>
        <button id="two" class="numberButton flexy">2</button>
        <button id="three" class="numberButton flexy">3</button>
        <button id="add" class="operationButton flexy">+</button>
        <button id="zero" class="numberButton flexy">0</button>
        <button id="dot" class="numberButton flexy">.</button>
        <button id="negative" class="numberButton flexy">(-)</button>
        <button id="equals" class="operationButton flexy">=</button>
        <button id="pi" class="otherButton" hidden>&pi;</button>
        <button id="backSpace" class="otherButton flexy">&#8592;</button>
        <button id="lastAns" class="operationButton flexy">Last Ans</button>
        <button id="lastEntry" class="operationButton flexy">Last Entry</button>
        <button id="floatMode" class="otherButton flexy">float<br>.</button>
    </div>
    
    
    
    
    
    
    <script src="main.js"></script>
</body>
</html>
