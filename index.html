<!DOCTYPE html>
<html>
<head>
    <title>BFDP's Calculator</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div id="totalCalculator">
        <div id="screen">
            <div id="degrad" hidden>deg</div>
            <div id="oldInput2"></div>
            <div id="oldResult2"></div>
            <div id="oldInput1"></div>
            <div id="oldResult1"></div>
            <div id="newInput"></div>
        </div>
        <button id="sine" class="otherButton" hidden>sin(</button>
        <button id="cosine" class="otherButton" hidden>cos(</button>
        <button id="tangent" class="otherButton" hidden>tan(</button>
        <button id="mode" class="otherButton" hidden>D/R</button>
        <button id="log" class="otherButton" hidden>log(</button>
        <button id="ln" class="otherButton" hidden>ln(</button>
        <button id="e" class="otherButton" hidden>e</button>
        <button id="power" class="operationButton">^</button>
        <button id="openParen" class="otherButton" hidden>(</button>
        <button id="closeParen" class="otherButton" hidden>)</button>
        <button id="clear" class="otherButton" style="background-color:red">A/C</button>
        <button id="divide" class="operationButton">&#247;</button>
        <button id="seven" class="numberButton">7</button>
        <button id="eight" class="numberButton">8</button>
        <button id="nine" class="numberButton">9</button>
        <button id="multiply" class="operationButton">x</button>
        <button id="four" class="numberButton">4</button>
        <button id="five" class="numberButton">5</button>
        <button id="six" class="numberButton">6</button>
        <button id="subtract" class="operationButton">-</button>
        <button id="one" class="numberButton">1</button>
        <button id="two" class="numberButton">2</button>
        <button id="three" class="numberButton">3</button>
        <button id="add" class="operationButton">+</button>
        <button id="zero" class="numberButton">0</button>
        <button id="dot" class="numberButton">.</button>
        <button id="negative" class="numberButton">(-)</button>
        <button id="equals" class="operationButton">=</button>
        <button id="pi" class="otherButton" hidden>&pi;</button>
        <button id="backSpace" class="otherButton">&#8592;</button>
        <button id="lastAns" class="operationButton">Last Ans</button>
        <button id="lastEntry" class="operationButton">Last Entry</button>
        <button id="floatMode" class="otherButton">float<br>.</button>
    </div>
    
    
    
    
    
    
    <script src="main.js"></script>
</body>
</html>
